<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div class = "container">
    <header>
      <h1>SkyNow 🌥️</h1>
      <p>Get The Current Weather of Any State</p>
    </header>
    

    <div class = "search-section">    
      <label for="cityInput" class="enter">City</label> 
      <input type="text" name="cityInput" id="cityInput" placeholder="Enter your City" class="cityInput">    
    </div>

    <button type="button" class="button" id="button">Search</button>

    <p id="loading" class="hidden">Loading weather data...</p>
    

    <div id="error" class="error hidden">
      <p id="errorMessage"></p>
    </div>

    <div id="weatherDisplay" class="weather-display hidden">

      <h2 id="cityName"></h2>

      <div class="weather-info">

        <div class="temperature">
          <span id="temperature"></span>
          <span class="unit">°C</span>
        </div>

        <div class="description">
          <p id="weatherDescription"></p>
        </div>

        <div class="icon">
            <img id="weatherIcon" alt="Weather icon">
        </div>

        <div class="weather-details">

          <div class="detail-item">
            <span class="label">Feels like:</span>
            <span id="feelsLike"></span>°C
          </div>

          <div class="detail-item">
            <span class="label">Humidity:</span>
            <span id="humidity"></span>%
          </div>

          <div class="detail-item">
            <span class="label">Wind Speed:</span>
            <span id="windSpeed"></span>m/s
          </div>

          

        </div>

      </div>
    </div>
  </div>

  

<script src="index.js"></script>    
</body>
</html>
